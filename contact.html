<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enes Kavak</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header -->
    <header id="header__inner">
      <div class="container">
        <nav class="main-nav">
          <img src="./img/logo.png" alt="" class="main-nav__logo" />
          <ul class="main-nav__items">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="border-bottom"></div>
        <p class="lead">Lorem ipsum dolor sit.</p>
        <div class="contact__form">
          <form action="">
            <input
              type="text"
              placeholder="Name"
              class="contact__form__input"
            />
            <input
              type="email"
              placeholder="Email Adress"
              class="contact__form__input"
            />
            <input
              type="text"
              placeholder="Subject"
              class="contact__form__input"
            />
            <input
              type="number"
              placeholder="Phone Number"
              class="contact__form__input"
            />
            <textarea
              type="text"
              placeholder="Enter Message"
              class="contact__form__message"
            ></textarea>
            <button type="submit" class="btn-primary contact__form__button">
              Submit
            </button>
          </form>
        </div>
      </div>
    </section>
    <section id="contact-b" class="bg-primary py-4">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>mail@mail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"> </i>
            <h3>Phone</h3>
            <p>(555) 555 55 55</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>İstanbul, Türkiye</p>
          </div>
        </div>
      </div>
    </section>
    <footer id="main-footer">
      <div class="container footer-content">
        <p>Copyright &copy; 2025. All Rights Reserved</p>
        <div class="social">
          <i class="fab fa-facebook fa-3x"></i>
          <i class="fab fa-twitter fa-3x"></i>
          <i class="fab fa-instagram fa-3x"></i>
          <i class="fab fa-youtube fa-3x"></i>
        </div>
      </div>
    </footer>
    <script src="js/jquery.min.js"></script>
  </body>
</html>
